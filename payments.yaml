                $ref: '#/components/schemas/Error'
        '401':
          description: 'An authentication error occurred/invalid credentials.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: 'Access to this resource is fordidden.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        -
          basicAuth: []
components:
  schemas:
    Forward:
