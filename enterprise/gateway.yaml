  /v2/available-payment-products:
    get:
      parameters:
        - description: >-
            **This parameter is specific to SEPA Direct Debit as well as credit
            or debit card payment products.**

            Electronic Commerce Indicator (ECI).

            The ECI indicates the security level at which the payment
            information is processed between the cardholder and merchant.

            ### Credit or debit card

            If the payment product is a credit or debit card:

            - `1`: MO/TO (Mail Order/Telephone Order)

            - `2`: MO/TO – Recurring

            - `7`: E-commerce with SSL/TLS Encryption

            - `9`: Recurring E-commerce

            A default ECI value can be set in the preferences page. An ECI value
            sent along in the transaction will overwrite the default ECI value.

            ### SEPA Direct Debit

            If the payment product is SEPA Direct Debit:

            - `7`: First transaction/one-shot transaction

            - `9`: Recurring transaction
          example:
            - 7
          explode: false
          in: query
          name: eci
          schema:
            default:
              - 7
            items:
              enum:
                - 1
                - 2
                - 7
                - 9
              type: integer
            type: array
        - description: >-
            Available payment products.
                            
