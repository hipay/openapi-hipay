            this transaction.


            - `0`: Bypass 3-D Secure authentication.


            - `1`: 3-D Secure authentication if available.


            - `2`: 3-D Secure authentication mandatory.


            For more information about the 3-D Secure workflow, check the [HiPay
            Enterprise
            Overview](/online-payments/features/3ds).


            ### SEPA Direct Debit


            If the payment product is SEPA Direct Debit, this parameter
            indicates if the debit agreement (mandate) must be electronically
            signed or not.


            - `0`: Bypass electronic signature.


            - `1`: Ask for electronic signature.


