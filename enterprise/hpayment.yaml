      description: >2-

         This service allows you to **redirect your customer to a payment page
        (hosted by HiPay)** in order to proceed checkout. This service creates

        an order and returns a forward URL. This forward URL is dedicated to

        display a payment page with your CSS and validated payment products.

        After payment form validation, the checkout is processed and the
        customer is

        being returned to your website.


        According to transaction state and `authentication_indicator` parameter
        (see below), the customer will be redirected either to the accept or the
        decline page.


        There are two strategies for implementing this service:


        ### Hosted: Full redirection mode


        Once the payment page is created, you redirect your customer to it. Your
        customer is redirected back to your website once the transaction si
        executed.


        ### iFrame mode


        You may also display the payment page in an iFrame, in order to have a
        unified checkout workflow. To do so, you have to provide the `template`
        parameter with the value `iframe-js` (see below).
      summary: >-
        Creates a secure payment page which you can redirect your customer to,
        in order to proceed checkout
