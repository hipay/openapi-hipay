openapi: 3.0.0
info:
  title: 'Hipay Payment Gateway'
  description: "## Version 1.6.1 - June 11, 2025\n\nThe Gateway API allows you to get paid and manage orders and transactions.\n\nPlease note: this documentation describes the Gateway API parameters and response fields and allows you to test the platform in real time.\n\nThis page is to be used alongside the **[HiPay Enterprise Platform Overview documentation](https://developer.hipay.com/api-explorer/api-online-payments)**, which gives you more information and details on the HiPay Enterprise workflow. You may use both documents in parallel when integrating HiPay Enterprise.\n# Web service information\n## Gateway API base URLs\n| Environment | Base URL |\n| --- | --- |\n| Stage | [https://stage-api-gateway.hipay.com](https://stage-api-gateway.hipay.com) |\n| Production |  [https://api-gateway.hipay.com](https://api-gateway.hipay.com) |\n## Authentication\nAll requests to the HiPay Enterprise API require identification through *HTTP Basic Authentication*. Your API credentials can be found in the Integration section of your HiPay Enterprise back office. Most HTTP clients (including web browsers) have built-in support for HTTP basic authentication. If not, the following header must be included in all HTTP requests.\n`Authorization: Basic base64('API login>:<API password>')`\n"
  version: 1.6.1
servers:
  -
    url: 'https://stage-api-gateway.hipay.com'
    description: Stage
  -
    url: 'https://api-gateway.hipay.com'
    description: Production
paths:
  '/v3/order/{orderid}':
    get:
      tags:
        - Order
      operationId: get_api_order_consultation_public
      parameters:
        -
          name: orderid
          in: path
          description: 'Unique merchant orderid.'
          required: true
          schema:
            type: string
          example: ORD_202501_0001
      responses:
        '200':
          description: 'Order retrieved successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '401':
          description: 'An authentication error occurred/invalid credentials.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 'This order is not found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        -
          ApiKeyAuth: []
        -
          BasicAuth: []
  /v3/routes/available-payment-products:
    get:
      tags:
        - Routing
      operationId: get_api_routing_available_payment_products_public
      parameters:
        -
          name: country
          in: query
          description: 'One or many payment countries.'
          required: false
          schema:
            description: 'One or many payment countries.'
            type: string
            default: []
            example: 'FR, ES'
          example: 'FR, ES'
        -
          name: payment_product
          in: query
          description: 'One or many payment products.'
          required: false
          schema:
            description: 'One or many payment products.'
            type: string
            default: []
            example: 'sdd, paypal'
          example: 'sdd, paypal'
        -
          name: payment_product_category
          in: query
          description: 'One or many payment product categories.'
          required: false
          schema:
            description: 'One or many payment product categories.'
            type: string
            default: []
            example: 'debit-card, credit-card'
          example: 'debit-card, credit-card'
        -
          name: currency
          in: query
          description: 'One or many currencies.'
          required: false
          schema:
            description: 'One or many currencies.'
            type: string
            default: []
            example: 'EUR, USD'
          example: 'EUR, USD'
        -
          name: eci
          in: query
          description: 'One or many ECI.'
          required: false
          schema:
            description: 'One or many ECI.'
            type: int
            default: []
            example: '1, 10'
          example: '1, 10'
        -
          name: payment_terminal
          in: query
          description: 'One or many payment terminals.'
          required: false
          schema:
            description: 'One or many payment terminals.'
            type: string
            default: []
            example: '1, 20, 33'
          example: '1, 20, 33'
        -
          name: initialize_payment_terminal
          in: query
          description: 'Payment terminal is initialized ? 0 = false, 1 = true.'
          required: false
          schema:
            description: 'Payment terminal is initialized ? 0 = false, 1 = true.'
            type: string
            default: []
            example: '1'
          example: '1'
        -
          name: operation
          in: query
          description: 'One or many operation (ALL=1, AUTHENTICATION=2, AUTORIZATION=3, CAPTURE=4, CREDIT=5, CHARGEBACK=6, REFUND=7).'
          required: false
          schema:
            description: 'One or many operation (ALL=1, AUTHENTICATION=2, AUTORIZATION=3, CAPTURE=4, CREDIT=5, CHARGEBACK=6, REFUND=7).'
            type: string
            default: []
            example: '2, 3'
          example: '2, 3'
        -
          name: acquirer_registration_id
          in: query
          description: 'One or many acquirer_registration_id.'
          required: false
          schema:
            description: 'One or many acquirer_registration_id.'
            type: string
            default: []
            example: '1234'
          example: '1234'
        -
          name: authentication_method
          in: query
          description: 'One or many authentication method (1, 2 or 3)'
          required: false
          schema:
            description: 'One or many authentication method (1, 2 or 3)'
            type: string
            default: []
            example: '1, 3'
          example: '1, 3'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoutingSearchDto2'
      responses:
        '200':
          description: 'Payment products retrieved successfully.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AvailablePaymentProduct'
        '204':
          description: 'No payment products could be found.'
        '400':
          description: 'The request was rejected due to a validation error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 'An authentication error occurred/invalid credentials.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: 'Access denied.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        -
          BasicAuth: []
  '/v3/transaction/{transaction_reference}':
    get:
      tags:
        - Transaction
      operationId: get_api_transaction_consultation_public
      parameters:
        -
          name: transaction_reference
          in: path
          description: 'The unique identifier of the transaction.'
          required: true
          schema:
            type: string
            pattern: \d+
          example: '800000420435'
      responses:
        '200':
          description: 'Transaction retrieved successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '401':
          description: 'An authentication error occurred/invalid credentials.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 'This transaction is not found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        -
          ApiKeyAuth: []
        -
          BasicAuth: []
  '/v3/transactions/{type}/{value}':
    get:
      tags:
        - Transaction
      operationId: get_api_transaction_consultations_by_type_public
      parameters:
        -
          name: type
          in: path
          required: true
          schema:
            type: string
            pattern: arn|opid|acquirerid
            enum:
              - arn
              - opid
              - acquirerid
        -
          name: value
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Transactions retrieved successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionCollection'
        '400':
          description: 'The request was rejected due to a validation error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 'An authentication error occurred/invalid credentials.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 'No transaction found.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        -
          ApiKeyAuth: []
        -
          BasicAuth: []
components:
  schemas:
    RoutingSearchDto:
      properties:
        country:
          description: 'One or many payment countries.'
          type: string
          default: []
          example: 'FR, ES'
        payment_product:
          description: 'One or many payment products.'
          type: string
          default: []
          example: 'sdd, paypal'
        payment_product_category:
          description: 'One or many payment product categories.'
          type: string
          default: []
          example: 'debit-card, credit-card'
        currency:
          description: 'One or many currencies.'
          type: string
          default: []
          example: 'EUR, USD'
        eci:
          description: 'One or many ECI.'
          type: int
          default: []
          example: '1, 10'
        payment_terminal:
          description: 'One or many payment terminals.'
          type: string
          default: []
          example: '1, 20, 33'
        initialize_payment_terminal:
          description: 'Payment terminal is initialized ? 0 = false, 1 = true.'
          type: string
          default: []
          example: '1'
        operation:
          description: 'One or many operation (ALL=1, AUTHENTICATION=2, AUTORIZATION=3, CAPTURE=4, CREDIT=5, CHARGEBACK=6, REFUND=7).'
          type: string
          default: []
          example: '2, 3'
        acquirer_registration_id:
          description: 'One or many acquirer_registration_id.'
          type: string
          default: []
          example: '1234'
        authentication_method:
          description: 'One or many authentication method (1, 2 or 3)'
          type: string
          default: []
          example: '1, 3'
      type: object
    Order:
      required:
        - id
        - merchant_order_id
        - attempts
        - amount
        - shipping
        - tax
        - customer
        - shipping_to
        - date_created
        - transactions
        - currency
        - decimals
      properties:
        id:
          description: 'Unique order ID.'
          type: integer
          example: '1537532589263'
        merchant_order_id:
          type: string
        attempts:
          description: 'Attempt identifier'
          type: integer
          example: 1
        amount:
          description: 'Total order amount, calculated as the sum of purchased items, plus shipping fees (if present), plus tax fees (if present).'
          type: string
          example: '8.99'
        shipping:
          description: 'The order shipping fee. It can be omitted if the shipping fee value is zero.'
          type: string
          example: '1.30'
        tax:
          description: 'The order tax fee. It can be omitted if the order tax value is zero...'
          type: string
          example: '1.10'
        customer:
          $ref: '#/components/schemas/Customer'
        shipping_to:
          $ref: '#/components/schemas/ShippingAddress'
        terminal_information:
          description: 'The customer terminal informations used for the order.'
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/TerminalInformation'
        date_created:
          type: string
          format: date-time
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction2'
        currency:
          $ref: '#/components/schemas/Currency'
        decimals:
          type: integer
          example: '2'
        billing_to:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/Address'
        custom_data:
          type: string
          nullable: true
      type: object
    Error:
      required:
        - message
        - code
      properties:
        message:
          type: string
        code:
          type: integer
        details:
          type: array
          items: {  }
          default: null
          nullable: true
        description:
          type: string
          nullable: true
      type: object
    RoutingSearchDto2:
      properties:
        country:
          description: 'One or many payment countries.'
          type: string
          default: []
          example: 'FR, ES'
        payment_product:
          description: 'One or many payment products.'
          type: string
          default: []
          example: 'sdd, paypal'
        payment_product_category:
          description: 'One or many payment product categories.'
          type: string
          default: []
          example: 'debit-card, credit-card'
        currency:
          description: 'One or many currencies.'
          type: string
          default: []
          example: 'EUR, USD'
        eci:
          description: 'One or many ECI.'
          type: int
          default: []
          example: '1, 10'
        payment_terminal:
          description: 'One or many payment terminals.'
          type: string
          default: []
          example: '1, 20, 33'
        initialize_payment_terminal:
          description: 'Payment terminal is initialized ? 0 = false, 1 = true.'
          type: string
          default: []
          example: '1'
        operation:
          description: 'One or many operation (ALL=1, AUTHENTICATION=2, AUTORIZATION=3, CAPTURE=4, CREDIT=5, CHARGEBACK=6, REFUND=7).'
          type: string
          default: []
          example: '2, 3'
        acquirer_registration_id:
          description: 'One or many acquirer_registration_id.'
          type: string
          default: []
          example: '1234'
        authentication_method:
          description: 'One or many authentication method (1, 2 or 3)'
          type: string
          default: []
          example: '1, 3'
      type: object
    AvailablePaymentProduct:
      required:
        - code
        - description
        - tokenizable
      properties:
        code:
          type: string
        description:
          type: string
        tokenizable:
          type: integer
      type: object
    Transaction:
      required:
        - id
        - attemptid
        - merchant_order_id
        - state
        - status
        - eci
        - amount
        - captured_amount
        - refunded_amount
        - credited_amount
        - chargebacked_amount
        - acquirer
        - issuer
        - device
        - forward_url
        - customer_country
        - date_created
        - date_updated
        - mid
        - operations
        - authorized_amount
        - currency
        - decimals
      properties:
        id:
          description: 'Unique transaction ID.'
          type: integer
          example: '2456731565945'
        order:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/Order2'
        attemptid:
          type: integer
        merchant_order_id:
          type: string
        state:
          $ref: '#/components/schemas/TransactionState'
        status:
          $ref: '#/components/schemas/Status'
        computed_authentication_status:
          description: 'Transaction computed authentication status.'
          example: 'Successful authentication'
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/ComputedAuthenticationStatus'
        reason:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/ReasonCode'
        eci:
          description: "Electronic Commerce Indicator (ECI).\n\nThe Electronic Commerce Indicator (ECI) is used by acquirers/issuers\n\nto determine the type of transaction being processed. The ECI value\n\nshould represent the source of the transaction request. That is, the\n\nenvironment that the cardholder used to provide the payment card details\n\nto the merchant. It is important that merchants set the correct ECI\n\nvalue during transaction processing to ensure that appropriate merchant\n\nservice rates are received."
          type: integer
          example: 7
        amount:
          description: 'Transaction amount.'
          type: string
          example: '125.75'
        captured_amount:
          description: 'Captured amount.'
          type: string
          example: '125.75'
        refunded_amount:
          description: 'Refunded amount.'
          type: string
          example: '0.00'
        credited_amount:
          description: 'Total credited.'
          type: string
          example: '125.75'
        chargebacked_amount:
          description: 'Chargebacked amount.'
          type: string
          example: '125.75'
        payment_product:
          description: 'The payment product used for processing current transaction.'
          example: visa
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/PaymentProduct'
        acquirer:
          $ref: '#/components/schemas/Acquirer'
        acquirer_tra:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/AcquirerTraContext'
        issuer:
          $ref: '#/components/schemas/Issuer'
        card:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/Card'
        debit_agreement:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/DebitAgreement'
        device:
          $ref: '#/components/schemas/Device'
        authentication:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/Authentication'
        authorization_code:
          type: string
          nullable: true
        forward_url:
          description: 'URL of the page on which to redirect the customer.'
          type: string
          example: ''
        fraud_screening:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/FraudResult'
        cvc_result:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/Cvc'
        customer_country:
          type: string
          example: FR
        date_created:
          type: string
          format: date-time
        date_updated:
          description: "Date of last status change.\n\nThis date must comply with ISO 8601."
          type: string
          format: date-time
        date_authorized:
          type: string
          format: date-time
          nullable: true
        mid:
          description: "Merchant id (MID).\n\nUnique identifier assigned to the merchant."
          type: integer
        operations:
          type: array
          items:
            $ref: '#/components/schemas/Operation'
        authorized_amount:
          description: 'Authorized amount.'
          type: string
          example: '125.75'
        currency:
          $ref: '#/components/schemas/Currency2'
        decimals:
          type: integer
          example: '2'
      type: object
    TransactionCollection:
      properties:
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction3'
          default: []
      type: object
    Customer:
      required:
        - email
        - phone
      properties:
        id:
          type: string
          example: '283749291'
          nullable: true
        firstname:
          description: 'The customer’s first name. This value will be use to pre-fill cardholder name on credit card payment form.'
          type: string
          example: Rose
          nullable: true
        lastname:
          description: 'The customer’s last name. This value will be use to pre-fill cardholder name on credit card payment form.'
          type: string
          example: Dévent
          nullable: true
        email:
          description: 'The customer’s e-mail address.'
          type: string
          example: otto.graph@foobar.email
        phone:
          description: 'The customer’s phone.'
          type: string
          example: '01234567890'
        language:
          type: string
          example: en_GB
          nullable: true
      type: object
    ShippingAddress:
      properties:
        house_number:
          description: 'House number.'
          type: string
          example: '101'
          nullable: true
        house_extension:
          description: 'House extension.'
          type: string
          example: B
          nullable: true
        street:
          description: 'Street address.'
          type: string
          example: 'Rue de Rivoli'
          nullable: true
        street_additional:
          description: 'Additional address information of the customer (e.g., building, floor, flat, etc.).'
          type: string
          example: 'Immeuble B'
          nullable: true
        locality:
          description: City.
          type: string
          example: Paris
          nullable: true
        locality_additional:
          description: 'The USA state or the Canada state of the customer making the purchase. Send this information only if the address country of the customer is US (USA) or CA (Canada)'
          type: string
          example: ''
          nullable: true
        postal_code:
          description: 'The zip or postal code of the customer.'
          type: string
          example: '75001'
          nullable: true
        country:
          description: 'Country code to which the order is being shipped. This two-letter country code complies with ISO 3166-1 (alpha 2).'
          type: string
          example: FR
          nullable: true
      type: object
    TerminalInformation:
      properties:
        payment_context:
          description: 'Payment context'
          type: string
          example: online
          nullable: true
        input_mode:
          description: 'Input mode'
          type: string
          example: contact
          nullable: true
        aid:
          description: Aid
          type: string
          example: A0000000422010
          nullable: true
        payment_gateway:
          description: 'Payment gateway'
          type: string
          example: nepting
          nullable: true
        authorization_code:
          description: 'Authorization code'
          type: string
          example: '00'
          nullable: true
        authorization_number:
          description: 'Authorization number'
          type: string
          example: '963379'
          nullable: true
        customer_receipt:
          description: 'Customer receipt'
          type: string
          nullable: true
        payment_source:
          description: 'Payment source'
          type: string
          example: 'IPN Nepting'
          nullable: true
        payment_terminal_serial_number:
          description: 'Payment terminal serial number'
          type: string
          nullable: true
        idsa:
          description: 'Acceptance system identifier assigned by an acquirer'
          type: string
          nullable: true
        rts:
          description: 'Transaction ID generated by the issuer auth system'
          type: string
          nullable: true
        card_entry_mode:
          description: 'Card entry mode'
          example: magstripe
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/CardEntryMode'
        file_number:
          description: 'File number'
          type: string
          nullable: true
      type: object
    Transaction2:
      required:
        - id
        - attemptid
        - state
        - status
        - eci
        - amount
        - captured_amount
        - refunded_amount
        - credited_amount
        - chargebacked_amount
        - acquirer
        - issuer
        - device
        - forward_url
        - customer_country
        - date_created
        - date_updated
        - mid
        - operations
        - authorized_amount
        - currency
        - decimals
      properties:
        id:
          description: 'Unique transaction ID.'
          type: integer
          example: '2456731565945'
        attemptid:
          type: integer
        state:
          $ref: '#/components/schemas/TransactionState2'
        status:
          $ref: '#/components/schemas/Status2'
        computed_authentication_status:
          description: 'Transaction computed authentication status.'
          example: 'Successful authentication'
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/ComputedAuthenticationStatus2'
        reason:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/ReasonCode2'
        eci:
          description: "Electronic Commerce Indicator (ECI).\n\nThe Electronic Commerce Indicator (ECI) is used by acquirers/issuers\n\nto determine the type of transaction being processed. The ECI value\n\nshould represent the source of the transaction request. That is, the\n\nenvironment that the cardholder used to provide the payment card details\n\nto the merchant. It is important that merchants set the correct ECI\n\nvalue during transaction processing to ensure that appropriate merchant\n\nservice rates are received."
          type: integer
          example: 7
        amount:
          description: 'Transaction amount.'
          type: string
          example: '125.75'
        captured_amount:
          description: 'Captured amount.'
          type: string
          example: '125.75'
        refunded_amount:
          description: 'Refunded amount.'
          type: string
          example: '0.00'
        credited_amount:
          description: 'Total credited.'
          type: string
          example: '125.75'
        chargebacked_amount:
          description: 'Chargebacked amount.'
          type: string
          example: '125.75'
        payment_product:
          description: 'The payment product used for processing current transaction.'
          example: visa
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/PaymentProduct2'
        acquirer:
          $ref: '#/components/schemas/Acquirer2'
        acquirer_tra:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/AcquirerTraContext2'
        issuer:
          $ref: '#/components/schemas/Issuer2'
        card:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/Card2'
        debit_agreement:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/DebitAgreement2'
        device:
          $ref: '#/components/schemas/Device2'
        authentication:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/Authentication2'
        authorization_code:
          type: string
          nullable: true
        forward_url:
          description: 'URL of the page on which to redirect the customer.'
          type: string
          example: ''
        fraud_screening:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/FraudResult2'
        cvc_result:
          nullable: true
          oneOf:
            -
              $ref: '#/components/schemas/Cvc2'
        customer_country:
          type: string
